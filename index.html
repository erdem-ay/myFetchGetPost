<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Person</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <h2>Person Information</h2>
<form>
    <input type="text" id="name" class="fname" placeholder="First Name" required>
    <input type="text" id="surname" class="lname" placeholder="Last Name" required>
    <input type="number" id="age" class="age" min="1" max="100"  placeholder="Age" required>
    <input type="email" id="email" class="email" placeholder="E-mail" required>
    <button type="submit" class="button">ADD</button>
    <button type="submit" class="buttonUpdate" style="display: none;">UPDATE</button>
</form>
<table class="tab">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>E-mail</th>
    </tr>
    </table>


    <script src="./script.js"></script>
  </body>
</html>
